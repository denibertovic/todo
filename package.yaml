name:                todo
version:             0.1.0.2
github:              "denibertovic/todo"
license:             BSD3
author:              "Deni Bertovic"
maintainer:          "deni@denibertovic.com"
copyright:           "2018 Deni Bertovic"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/denibertovic/todo#readme>

ghc-options:
# - -Werror
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

default-extensions:
  - NoImplicitPrelude

dependencies:
- base >= 4.7 && < 5
- forge
- rio
- ilist
- time
- text
- directory
- filepath
- yaml
- aeson
- time
- unordered-containers
- parsec
- pretty-simple
- bytestring
- optparse-applicative
- rainbow
- temporary

library:
  source-dirs: src

executables:
  todo:
    main:                Main.hs
    source-dirs:         app
    other-modules: Paths_todo
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - todo

tests:
  todo-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - todo

