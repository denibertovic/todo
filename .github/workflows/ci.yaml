name: "CI"
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "*"
    tags:
      - "*.*.*.*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: linux-x86_64
          - os: macos-latest
            artifact-name: macos-x86_64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: deni-todo-repo
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Set VERSION
        run: echo "VERSION=$(make version)" >> $GITHUB_ENV

      - name: Build with flake
        run: nix build

      - name: Run tests
        run: nix develop -c bash -c "cabal update && cabal test"

      - name: Create release artifact
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release
          cp $(nix build --print-out-paths)/bin/todo release/
          cd release
          tar -czf ../todo-${{ env.VERSION }}-${{ matrix.artifact-name }}.tar.gz ./

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
        with:
          name: todo-${{ matrix.artifact-name }}
          path: todo-${{ env.VERSION }}-${{ matrix.artifact-name }}.tar.gz
          if-no-files-found: error

  static:
    name: Static Build (Linux)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: deni-todo-repo
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          extraPullNames: static-haskell-nix

      - name: Set VERSION
        run: echo "VERSION=$(make version)" >> $GITHUB_ENV

      - name: Build static binary
        run: nix-build --no-link -A static_package static.nix

      - name: Create release artifact
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release
          cp $(nix-build --no-link -A static_package static.nix)/bin/todo release/
          cd release
          tar -czf ../todo-${{ env.VERSION }}-linux-x86_64-static.tar.gz ./

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
        with:
          name: todo-linux-x86_64-static
          path: todo-${{ env.VERSION }}-linux-x86_64-static.tar.gz
          if-no-files-found: error

  release:
    needs: [build, static]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          target_commitish: ${{ github.sha }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            Binaries:
            - Linux x86_64 (dynamic)
            - Linux x86_64 (static)
            - macOS x86_64 (dynamic)
          files: artifacts/todo-*.tar.gz
